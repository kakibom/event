<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>동아미디어그룹 DAMG Creator Acceleration test</title>
    <link rel="stylesheet" style="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="container" style="padding-top: 20px;">
      <button type="button" name="button" id="button" style="background-color: #f1f1f1; border-radius: 5px; margin: auto; display: block;">SHARE!</button>
      <script type="text/javascript">
        document.getElementById("button").addEventListener("click", copyurl) ;
          function copyurl() {
            var copyText = document.getElementById("share_url");
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
          }
      </script>
    </div>




    <div class="share" style="padding-top: 40px; margin: auto; text-align: center;">
        <span style="font-size: 8vw">공유하기</span><button id='copy_url' onclick="myFunction()" style="border: none; background-color: white; display: block; margin-left: auto; margin-right: auto; width: 10vw;"><img src="share-flat.png" width="100%"></button>
        <script type="text/javascript">
          function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("share_url");

            /* Select the text field */
            copyText.select();

            /* Copy the text inside the text field */
            document.execCommand("copy");

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
          }
        </script>
        <span style="font-size:3vw; color: gray;">(버튼이 작동하지 않으면 아래 URL을 직접 복사하세요)</span><br><input type="text" id="share_url" value="http://kakibom.github.io/event" style="border: 1px solid gray; border-radius: 4px; font-size: 3vw; width: 51%;">

    </div>


  </body>
</html>
