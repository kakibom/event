<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>동아미디어그룹 DAMG Creator Acceleration test</title>
    <link rel="stylesheet" style="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <header>
      <div class="top">
          <img src="logo1.png" style="height: 6vw;"> <img src="event.jpg" style="height: 3vw; padding-bottom:1px; padding-left:5px;">
      </div>
      <div class="title">
        <div id="inner">DAMG<br>Creator Acceleration에<br>함께하세요!</div>
      </div>
    </header>
    <article>
      <div class="videoWrapper">
          <iframe width="560" height="349" src="https://www.youtube.com/embed/?amp;vq=hd720&showinfo=0&autoplay=1&loop=1;playlist=2tiY-T-sJD8" allow="autoplay; encrypted-media" frameborder="0" allowfullscreen ></iframe>
      </div>

      <div class="introduction">

      </div>

      <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="sound.jpg" style="width:100%">
        <img class="mySlides" src="workbench.jpg" style="width:100%">
        <img class="mySlides" src="coffee.jpg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        <script src="slide.js" type="text/javascript"></script>
      </div>
    </article>
    <div class="share" style="padding-top: 40px; margin: auto; text-align: center;">
        <span style="font-size: 8vw">공유하기</span><button id='copy_url' onclick="myFunction()" style="border: none; background-color: white; display: block; margin-left: auto; margin-right: auto; width: 10vw;"><img src="share-flat.png" width="100%"></button>
        <script type="text/javascript">
          function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("share_url");

            /* Select the text field */
            copyText.select();

            /* Copy the text inside the text field */
            document.execCommand("copy");

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
          }
        </script>
        <span style="font-size:3vw; color: gray;">(버튼이 작동하지 않으면 아래 URL을 직접 복사하세요)</span><br><input type="text" id="share_url" value="http://kakibom.github.io/event" style="border: 1px solid gray; border-radius: 4px; font-size: 3vw; width: 51%;">

    </div>




    <div>
    </div>
    <div><br>
      <img src="http://img.cgv.co.kr/WebApp/images/event/1902/1902m_together_watch/img_6.jpg" width="100%">
