        var firstImg=$(".imageblock:first-of-type img"); var contents="";
        if(firstImg.attr("src")){ var firstImgSrc=firstImg.attr("src");

        var firstImgRatio=1}

        Kakao.init('52a207250c3cb627110b9db18df5d3e1');
        Kakao.Link.createTalkLinkButton({
        container: '#kakao-link-btn',
        label: '[##_page_title_##]',
        image: {src: firstImgSrc,
        width: '300',
        height: parseInt(300*firstImgRatio)},

        text: '블로그 방문하기',
        url: document.URL}});
