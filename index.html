  </head>
  <body>
    <header>
      <div class="top">
          <img src="logo1.png" style="height: 30px;"> <img src="event.jpg" style="height: 13px; padding-bottom:1px; padding-left:5px;">
      </div>
      <div class="title">
        <div id="inner">DAMG<br>Creator Acceleration에<br>함께하세요!</div>
      </div>
    </header>
    <article>
      <div class="videoWrapper">
          <iframe width="560" height="349" src="https://www.youtube.com/embed/?amp;vq=hd720&showinfo=0&autoplay=1&loop=1;playlist=2tiY-T-sJD8" allow="autoplay; encrypted-media" frameborder="0" allowfullscreen ></iframe>
      </div>

      <div class="introduction">

      </div>

      <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="sound.jpg" style="width:100%">
        <img class="mySlides" src="workbench.jpg" style="width:100%">
        <img class="mySlides" src="coffee.jpg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        <script src="slide.js" type="text/javascript"></script>
      </div>
    </article>
    <div class="share" style="padding-top:40px;">
        <button id='btn1' style="border: none; background-color: white; display: block; margin-left: auto; margin-right: auto;"> <img src="share-flat.png" style="width: 30px;"></button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        function copyToClipboard(val) {
          var t = document.createElement("textarea");
          document.body.appendChild(t);
          t.value = val;
          t.select();
          document.execCommand('copy');
          document.body.removeChild(t);
        }
        $('#btn1').click(function() {
          copyToClipboard('http://kakibom.github.io/event');
          alert('URL이 복사되었습니다. 붙여넣기를 이용해 공유하세요!');
        });
        </script>
    </div>
    <div><br>
      <img src="http://img.cgv.co.kr/WebApp/images/event/1902/1902m_together_watch/img_6.jpg" width="100%">
